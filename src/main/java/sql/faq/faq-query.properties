selectAnswer=SELECT ANS_NO, ANS_CONTENT, MEM_NAME, CREATE_DATE FROM ANSWER A JOIN MEMBER USING(MEM_NO) WHERE REF_FNO=? AND A.STATUS='Y' ORDER BY ANS_NO DESC
insertAnswer=INSERT INTO ANSWER VALUES(SEQ_ANSNO.NEXTVAL, ?, ?, ?, SYSDATE, DEFAULT)
